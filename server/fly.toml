app = "truffle-server"
primary_region = "ams"

[build]
  image = "registry.fly.io/truffle-server:latest"

[env]
  PORT = "8080"
  POSTGRES_DB = "truffle"
  POSTGRES_HOST = "truffle-database"
  POSTGRES_PASSWORD = "password"
  POSTGRES_PORT = "5432"
  POSTGRES_USER = "user"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
